<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Cadastro PetShop</title>
</head>
<body>
    <div class="container">
        <h1>SignUp</h1>
        <hr />
        <div class="form-todo form-group">
        <p>
            <input placeholder="User" type="text" name="user" class="form-control" />
        </p>
        <p>
            <input placeholder="E-mail" type="text" name="email" class="form-control">
        </p>
        <p>
            <input placeholder="Password" type="password" name="password" class="form-control">
        </p>
        <p>
            <input placeholder="Verify your password" type="password" name="passwordV" class="form-control">
        </p>
        <p>
            <input placeholder="Pet" type="text" name="pet" class="form-control">
        </p>
        <button type="Submit" class="btn btn-primary">Cadastrar</button>
        </div>
        <hr>
    </div>
</body>
</html>
